<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="img/fontawesome/css/all.min.css">
</head>

<body class="main">
  <div class="player">
    <div class="player-0-penel active">
      <div class="player-name" id="name-0">
        Player 1
      </div>
      <div class="player-score" id="score-0">
        43
      </div>
      <div class="player-current-box">
        <div class="player-current-label">
          Current
        </div>
        <div class="player-current-score" id="current-0">
          11
        </div>
      </div>
    </div>

    <div class="player-1-penel">
      <div class="player-name" id="name-1">
        Player 2
      </div>
      <div class="player-score" id="score-1">
        72
      </div>
      <div class="player-current-box">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-1">0</div>
      </div>
    </div>
  </div>
  <button class="player-button-new">
    <i class="fa fa-check-square player-icon"></i> New game
  </button>
  <button class="player-button-roll">
    <i class="fa fa-dice-d6 player-icon"></i> Roll dice
  </button>
  <button class="player-button-hold">
    <i class="fa fa-download player-icon"></i>Hold
  </button>

  <img src="img/dice-2.png" alt="Dice" class="player-dice-img" />
  <a href="about.html" class="player-link"><i class="fa fa-server player-link-icon"> </i>About </a>
  <a href="game_rules.html" class="player-link-2"><i class="fa fa-link player-link-icon"> </i>See Game Rules </a>
  <a href="index.html" class="player-link-3"><i class="fa fa-home player-link-icon"> </i>Home </a>



  <script src="app.js"></script>
  <!-- <script src="ex-2.js"></script> -->
</body>

</html>
